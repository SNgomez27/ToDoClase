<div class="">
    <img class="img-fluid px-5 pt-5" src="https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/d728/live/ee584b80-a10f-11ef-8c09-b98c016740a8.jpg.webp">
    <p class="text-decoration-underline text-center fs-1">Login</p>
</div>

<div class="text-center pt-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label class="mb-4">
            <i class="bi bi-person-fill text-primary"></i>
            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" required>
        </label>

        <label class="mb-4">
            <i class="bi bi-lock-fill text-primary"></i>
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="contraseña" required>
        </label>

        <br>
        <button type="submit" class="col-3 btn btn-primary text-light position-relative mt-5" [disabled]="!loginForm.valid">
            Login
        </button>
        <br>
        <button type="button" class="col-3 btn btn-primary text-light position-relative mt-3" (click)="goPagRegister()">Register</button>
    </form>
</div>
